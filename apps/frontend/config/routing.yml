shop_filter:
  url:   /filter
  param: { module: shop, action: filter }

shop_search:
  url:   /search
  param: { module: shop, action: search }

tires_product:
  class: sfDoctrineRouteCollection
  options:
    model:                TiresProduct
    module:               shop
    prefix_path:          /shop
    column:               uuid
    with_wildcard_routes: true

